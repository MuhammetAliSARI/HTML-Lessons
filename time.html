<!-- time -->

    <h2 style="color:white;background:black">time etiketi</h2>
    HTML time elementi, tarih ve saat yazımında kullanılan bir elementtir. Örneğin herhangi bir text içerisinde bir zaman belirtirken time elementi kullanılabilir.<p></p>
    <h1><time datetime="2014-05-23">Bu Gün</time> Hava Yağışlı</h1>

	<p>öğle uçağı<time datetime="11:07"> 1 saat</time> önce kalktı</p>

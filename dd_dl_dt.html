<!--   dd   dl   dt   -->
    <h2 style="color:white;background:black">dl   dd  dt  etiketleri</h2>
    dl: Bir açıklama listesi tanımlar <br>
    dd: Tanım listesinde bir öğeyi tanımlamak için kullanılır. <br>
    dt: Bir açıklama listesinde bir terim / isim tanımlar. <br>
    Örneğin:
    <dl>

        <dt>Kahve</dt>
      
          <dd>Siyah sıcak içecek</dd>
      
        <dt>Süt</dt>
      
          <dd>Beyaz soğuk içecek</dd>
      
      </dl>

    <h2 style="color:yellow;background:brown">iframe etiketi</h2>
    iframe, bir web sayfasının içerisine farklı bir web sayfasını çağırıp, görüntülememize yardımcı olan bir HTML etiketidir. Iframe etikerini kullanarak bir sayfa içerisinde başka bir web sitesini ya da başka bir web sitesinin bir sayfasının görüntülenmesi sağlanabilir.<br>

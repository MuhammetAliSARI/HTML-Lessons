        <h2 style="color:yellow;background:red">strong etiketi</h2>
        Yazının <strong>kalın</strong> görünmesini yani bold olmasını sağlamaktadır. 
        Strongun bir diğer özelliği ise içerisindeki kelimeyi sementik olarak önemli haline getirmesidir. 
        Önemli bir kelime olduğunu arama motorlarına ve diğer yazılımlara iletebilir.
